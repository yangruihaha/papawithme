<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <!-- Bootstrap -->
<link href="{$public}/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
body{
	padding-top:60px
}
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="{$public}/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{$public}/jQuery/jquery.form.min.js"></script>

<script type="text/javascript">	
		$('#login_form').ajaxForm({
			beforeSubmit:  checkForm,  // 表单提交执行前检测
			success:       complete,  // 表单提交后执行函数
			dataType: 'json'
		});
		function checkForm(){

		}
		function complete(data){
			if(data.status==1){
				$('#res_text').html(data.info).show();
				window.location.href='{$appdir}/index.php/Home';
			}else{
				$('#res_text').html(data.info).show();
			}
		}
				
</script>
<title>Welcome to Papawithme!</title>
</head>

<body>
<div class="container-fluid">
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
			</div>
			<div class="span6">
				<form class="form-horizontal" id="login_form" method="post" action="{$appdir}/index.php/Index/Login">
					<div class="control-group">
						 <label class="control-label" for="inputEmail">邮箱</label>
						<div class="controls">
							<input name="user_email" id="inputEmail" type="email" required="required" />
						</div>
					</div>
					<div class="control-group">
						 <label class="control-label" for="inputPassword">密码</label>
						<div class="controls">
							<input name="user_psd" id="inputPassword" type="password" required="required" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<div id="res_text" style="display:none;"></div>
							<button type="submit" class="btn">登陆</button>
						</div>
					</div>
				</form>
			</div>
			<div class="span4">
			</div>
		</div>
	</div>
	
</div>

</body>
</html>
