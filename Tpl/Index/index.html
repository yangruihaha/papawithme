<script type="text/javascript">
		$(document).ready(function() {
            $("#login_form").validate();
        });
		
		$('#login_form').ajaxForm({
			beforeSubmit:  checkForm,  // 表单提交执行前检测
			success:       complete,  // 表单提交后执行函数
			dataType: 'json'
		});
		function checkForm(){
			 $("#login_form").validate();
		}
		function complete(data){
			if(data.status==1){
				$('#res_text').html(data.info).show();
			}else{
				$('#res_text').html(data.info).show();
			}
		}
				
</script>
